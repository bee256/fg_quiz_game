<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz Admin Interface</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        .header {
            text-align: center;
            margin-bottom: 30px;
        }

        .header h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }

        .login-form {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            padding: 30px;
            max-width: 400px;
            margin: 0 auto;
            box-shadow: 0 8px 32px rgba(0,0,0,0.3);
        }

        .admin-panel {
            display: none;
        }

        .controls {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            padding: 20px;
            margin-bottom: 20px;
            box-shadow: 0 8px 32px rgba(0,0,0,0.3);
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
        }

        .form-group input, .form-group select {
            width: 100%;
            padding: 12px;
            border: none;
            border-radius: 8px;
            background: rgba(255, 255, 255, 0.2);
            color: white;
            font-size: 16px;
        }

        .form-group input::placeholder {
            color: rgba(255, 255, 255, 0.7);
        }

        .btn {
            background: linear-gradient(45deg, #ff6b6b, #ee5a24);
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            font-weight: bold;
            transition: all 0.3s ease;
            width: 100%;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(0,0,0,0.3);
        }

        .btn-secondary {
            background: linear-gradient(45deg, #74b9ff, #0984e3);
            margin-right: 10px;
            width: auto;
        }

        .log-container {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            padding: 20px;
            box-shadow: 0 8px 32px rgba(0,0,0,0.3);
        }

        .log-table {
            width: 100%;
            border-collapse: collapse;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 8px;
            overflow: hidden;
        }

        .log-table th,
        .log-table td {
            padding: 12px;
            text-align: left;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }

        .log-table th {
            background: rgba(255, 255, 255, 0.1);
            font-weight: bold;
        }

        .log-table tr:hover {
            background: rgba(255, 255, 255, 0.05);
        }

        .stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 20px;
        }

        .stat-card {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 12px;
            padding: 20px;
            text-align: center;
            box-shadow: 0 4px 16px rgba(0,0,0,0.2);
        }

        .stat-card h3 {
            font-size: 2rem;
            margin-bottom: 8px;
            color: #ffeaa7;
        }

        .stat-card p {
            font-size: 0.9rem;
            opacity: 0.8;
        }

        .error {
            color: #ff6b6b;
            margin-top: 10px;
            text-align: center;
        }

        .logout-btn {
            position: absolute;
            top: 20px;
            right: 20px;
            background: rgba(255, 255, 255, 0.2);
            border: none;
            color: white;
            padding: 10px 20px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 14px;
        }

        @media (max-width: 768px) {
            .container {
                padding: 10px;
            }
            
            .header h1 {
                font-size: 2rem;
            }
            
            .log-table {
                font-size: 14px;
            }
            
            .log-table th,
            .log-table td {
                padding: 8px 4px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <button class="logout-btn" onclick="logout()" style="display: none;" id="logoutBtn">Abmelden</button>
        
        <div class="header">
            <h1>ðŸŽ¯ Quiz Admin Interface</h1>
            <p>Verwaltung und Analyse</p>
        </div>

        <div class="login-form" id="loginForm">
            <h2 style="text-align: center; margin-bottom: 20px;">Admin Login</h2>
            <div class="form-group">
                <label for="password">Passwort:</label>
                <input type="password" id="password" placeholder="Admin-Passwort eingeben">
            </div>
            <button class="btn" onclick="login()">Anmelden</button>
            <div class="error" id="loginError"></div>
        </div>

        <div class="admin-panel" id="adminPanel">
            <div class="controls">
                <h2 style="margin-bottom: 20px;">ðŸ“Š Log-Analyse</h2>
                <div style="display: flex; gap: 15px; flex-wrap: wrap; align-items: end;">
                    <div class="form-group" style="flex: 1; min-width: 200px; margin-bottom: 0;">
                        <label for="monthSelect">Monat auswÃ¤hlen:</label>
                        <select id="monthSelect">
                            <option value="">Monat wÃ¤hlen...</option>
                        </select>
                    </div>
                    <button class="btn btn-secondary" onclick="loadLogData()">Logs laden</button>
                    <button class="btn btn-secondary" onclick="downloadCsv()">CSV Download</button>
                </div>
            </div>

            <div class="stats" id="statsContainer" style="display: none;">
                <div class="stat-card">
                    <h3 id="totalGames">0</h3>
                    <p>Gesamte Spiele</p>
                </div>
                <div class="stat-card">
                    <h3 id="avgScore">0%</h3>
                    <p>Durchschnittliche Erfolgsquote</p>
                </div>
                <div class="stat-card">
                    <h3 id="avgDuration">0s</h3>
                    <p>Durchschnittliche Spieldauer</p>
                </div>
                <div class="stat-card">
                    <h3 id="topCategory">-</h3>
                    <p>Beliebteste Kategorie</p>
                </div>
            </div>

            <div class="log-container" id="logContainer" style="display: none;">
                <h3 style="margin-bottom: 15px;">ðŸ“‹ Spiel-Logs</h3>
                <div style="overflow-x: auto;">
                    <table class="log-table">
                        <thead>
                            <tr>
                                <th>Zeitstempel</th>
                                <th>Benutzer</th>
                                <th>Kategorie</th>
                                <th>Dauer</th>
                                <th>Score</th>
                                <th>GerÃ¤t</th>
                            </tr>
                        </thead>
                        <tbody id="logTableBody">
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>

    <script>
        let currentLogData = [];

        // Login-FunktionalitÃ¤t
        function login() {
            const password = document.getElementById('password').value;
            
            fetch('/admin/login', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({ password: password })
            })
            .then(response => response.json())
            .then(data => {
                if (data.success) {
                    sessionStorage.setItem('adminToken', data.token);
                    showAdminPanel();
                    loadAvailableMonths();
                } else {
                    document.getElementById('loginError').textContent = 'Falsches Passwort!';
                }
            })
            .catch(error => {
                console.error('Login Error:', error);
                document.getElementById('loginError').textContent = 'Verbindungsfehler!';
            });
        }

        function logout() {
            sessionStorage.removeItem('adminToken');
            showLoginForm();
        }

        function showAdminPanel() {
            document.getElementById('loginForm').style.display = 'none';
            document.getElementById('adminPanel').style.display = 'block';
            document.getElementById('logoutBtn').style.display = 'block';
        }

        function showLoginForm() {
            document.getElementById('loginForm').style.display = 'block';
            document.getElementById('adminPanel').style.display = 'none';
            document.getElementById('logoutBtn').style.display = 'none';
            document.getElementById('password').value = '';
            document.getElementById('loginError').textContent = '';
        }

        // VerfÃ¼gbare Monate laden
        function loadAvailableMonths() {
            const token = sessionStorage.getItem('adminToken');
            
            fetch('/admin/months', {
                headers: {
                    'Authorization': `Bearer ${token}`
                }
            })
            .then(response => response.json())
            .then(data => {
                const select = document.getElementById('monthSelect');
                select.innerHTML = '<option value="">Monat wÃ¤hlen...</option>';
                
                data.months.forEach(month => {
                    const option = document.createElement('option');
                    option.value = month;
                    option.textContent = formatMonthName(month);
                    select.appendChild(option);
                });
            })
            .catch(error => {
                console.error('Error loading months:', error);
            });
        }

        // Log-Daten laden
        function loadLogData() {
            const selectedMonth = document.getElementById('monthSelect').value;
            if (!selectedMonth) {
                alert('Bitte wÃ¤hlen Sie einen Monat aus!');
                return;
            }

            const token = sessionStorage.getItem('adminToken');
            
            fetch(`/admin/logs/${selectedMonth}`, {
                headers: {
                    'Authorization': `Bearer ${token}`
                }
            })
            .then(response => response.json())
            .then(data => {
                currentLogData = data.logs;
                displayLogs(data.logs);
                calculateStats(data.logs);
                document.getElementById('statsContainer').style.display = 'grid';
                document.getElementById('logContainer').style.display = 'block';
            })
            .catch(error => {
                console.error('Error loading logs:', error);
                alert('Fehler beim Laden der Logs!');
            });
        }

        // Logs anzeigen
        function displayLogs(logs) {
            const tbody = document.getElementById('logTableBody');
            tbody.innerHTML = '';

            logs.forEach(log => {
                const row = document.createElement('tr');
                row.innerHTML = `
                    <td>${formatTimestamp(log.timestamp)}</td>
                    <td>${log.username}</td>
                    <td>${log.category}</td>
                    <td>${log.duration}</td>
                    <td>${log.score}/${log.total} (${Math.round((log.score/log.total)*100)}%)</td>
                    <td>${log.device}</td>
                `;
                tbody.appendChild(row);
            });
        }

        // Statistiken berechnen
        function calculateStats(logs) {
            if (logs.length === 0) return;

            const totalGames = logs.length;
            const avgScore = logs.reduce((sum, log) => sum + (log.score / log.total), 0) / logs.length * 100;
            const avgDuration = logs.reduce((sum, log) => sum + parseInt(log.duration), 0) / logs.length;
            
            const categoryCount = {};
            logs.forEach(log => {
                categoryCount[log.category] = (categoryCount[log.category] || 0) + 1;
            });
            const topCategory = Object.keys(categoryCount).reduce((a, b) => 
                categoryCount[a] > categoryCount[b] ? a : b
            );

            document.getElementById('totalGames').textContent = totalGames;
            document.getElementById('avgScore').textContent = Math.round(avgScore) + '%';
            document.getElementById('avgDuration').textContent = Math.round(avgDuration) + 's';
            document.getElementById('topCategory').textContent = topCategory;
        }

        // CSV Download
        function downloadCsv() {
            if (currentLogData.length === 0) {
                alert('Keine Daten zum Download verfÃ¼gbar!');
                return;
            }

            const headers = ['Zeitstempel', 'Benutzer', 'Kategorie', 'Dauer', 'Score', 'Total', 'GerÃ¤t', 'User Agent'];
            const csvContent = [
                headers.join(','),
                ...currentLogData.map(log => [
                    log.timestamp,
                    log.username,
                    log.category,
                    log.duration,
                    log.score,
                    log.total,
                    log.device,
                    `"${log.userAgent}"`
                ].join(','))
            ].join('\n');

            const blob = new Blob([csvContent], { type: 'text/csv;charset=utf-8;' });
            const link = document.createElement('a');
            const url = URL.createObjectURL(blob);
            link.setAttribute('href', url);
            link.setAttribute('download', `quiz-logs-${document.getElementById('monthSelect').value}.csv`);
            link.style.visibility = 'hidden';
            document.body.appendChild(link);
            link.click();
            document.body.removeChild(link);
        }

        // Hilfsfunktionen
        function formatTimestamp(timestamp) {
            return new Date(timestamp).toLocaleString('de-DE');
        }

        function formatMonthName(month) {
            const [year, monthNum] = month.split('-');
            const monthNames = [
                'Januar', 'Februar', 'MÃ¤rz', 'April', 'Mai', 'Juni',
                'Juli', 'August', 'September', 'Oktober', 'November', 'Dezember'
            ];
            return `${monthNames[parseInt(monthNum) - 1]} ${year}`;
        }

        // Enter-Taste fÃ¼r Login
        document.getElementById('password').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                login();
            }
        });

        // Check if already logged in
        window.onload = function() {
            const token = sessionStorage.getItem('adminToken');
            if (token) {
                // Verify token with server
                fetch('/admin/verify', {
                    headers: {
                        'Authorization': `Bearer ${token}`
                    }
                })
                .then(response => response.json())
                .then(data => {
                    if (data.valid) {
                        showAdminPanel();
                        loadAvailableMonths();
                    } else {
                        sessionStorage.removeItem('adminToken');
                        showLoginForm();
                    }
                })
                .catch(() => {
                    sessionStorage.removeItem('adminToken');
                    showLoginForm();
                });
            }
        };
    </script>
</body>
</html>
